<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="./Img/bg.jpg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jawan Pakistan</title>
    <link rel="stylesheet" href="Css/style.css">
</head>

<body>
    <nav>
        <div id="navbar">
            <div class="logo">
                <img src="./Img/landscape_logo.png" alt="">
            </div>
            <ul>
                <li><a href="#">Download PDF</a></li>
                <li><a style="color: black;" href="#">Registration</a></li>
            </ul>
        </div>
    </nav>

    <section id="form-container">
        <div id="form">
            <h1>Registration Form</h1>
            <form action="">
                <div id="select">
                    <div class="select-group">
                        <label style="font-weight: bold; color: rgb(88, 89, 98);" for="">Institute<span>*</span></label>
                        <select required class="select-box" name="" id="" style="width: 165%;">
                            <option value="">Select Option</option>
                            <option value="">SAIMS ( WOW )</option>
                        </select>
                    </div>

                    <div class="select-group" style="margin-left: 70px;">
                        <label style="font-weight: bold; color: rgb(88, 89, 98);">Course<span>*</span></label>
                        <select required class="select-box" name="" id="" style="width: 100%;">
                            <option value="">Select Option</option>
                            <option value="">Web & Mobile App Dev Course</option>
                        </select>
                    </div>

                    <div class="select-group" style="margin-right: 140px;">
                        <label style="font-weight: bold; color: rgb(88, 89, 98);" for="">Your Favourite Time
                            ?<span>*</span></label>
                        <select class="select-box" name="" id="">
                            <option value="">Select Timing</option>
                            <option value="">Every Saturday 2pm to 6pm</option>
                        </select>
                    </div>
                </div>

                <div id="select">
                    <div class="select-group">
                        <label style="font-weight: bold; color: rgb(88, 89, 98);" for="">Full Name<span>*</span></label>
                        <input style="width:150%;" class="select-box" type="text">
                    </div>

                    <div style="margin-left: 70px;" class="select-group">
                        <label style="font-weight: bold; color: rgb(88, 89, 98);" for="">Parents / Guardian
                            Name<span>*</span></label>
                        <input style="width:100%;" class="select-box" type="text">
                    </div>

                    <div class="select-group" style="margin-right: 185px;">
                        <label style="font-weight: bold; color: rgb(88, 89, 98);" for="">Email ( Write email carefully
                            )<span>*</span></label>
                        <input style="width:140%;" class="select-box" type="email" placeholder="abc123@gmail.com ">
                        </input>

                    </div>
                </div>

                <div id="select">
                    <div class="select-group">
                        <label style="font-weight: bold; color: rgb(88, 89, 98);" for="">Contact
                            Number<span>*</span></label>
                        <input style="width: 100%;" class="select-box" type="number" placeholder="03XXXXXXXXX">
                    </div>

                    <div class="select-group">
                        <label style="font-weight: bold; color: rgb(88, 89, 98);" for="">City Name<span>*</span></label>
                        <input style="width:100%;" class="select-box" type="text" placeholder="Enter your city name">
                    </div>

                    <div class="select-group" style="margin-right: 185px;">
                        <label style="font-weight: bold; color: rgb(88, 89, 98);" for="">CNIC /
                            BForm<span>*</span></label>
                        <input style="width:140%;" class="select-box" type="number" placeholder="4XXXXXXXXXXXXXX ">
                    </div>
                </div>

                <div id="select">
                    <div class="select-group">
                        <label style="font-weight: bold; color: rgb(88, 89, 98);" for="">Gender<span>*</span></label>
                        <select style="width: 145%" class="select-box" name="" id="">
                            <option value="">Select Gender</option>
                            <option value="">Male</option>
                            <option value="">Female</option>
                        </select>
                    </div>

                    <div style="margin-left: 65px;" class="select-group">
                        <label style="font-weight: bold; color: rgb(88, 89, 98);" for="">Date of
                            Birth<span>*</span></label>
                        <input style="width:100%;" class="select-box" type="date">
                    </div>

                    <div class="select-group" style="margin-right: 135px;">
                        <label style="font-weight: bold; color: rgb(88, 89, 98);" for="">Last
                            Qualification<span>*</span></label>
                        <select style="width: 120%;" class="select-box" name="" id="">
                            <option value="">Select Option</option>
                            <option value="">Under matric</option>
                            <option value="">Matric / O-Level</option>
                            <option value="">Intermediate / A-Level</option>
                            <option value="">Graduate</option>
                            <option value="">Master</option>
                            <option value="">PHD/option>
                        </select>
                    </div>
                </div>

                <div id="select">
                    <div class="select-group">
                        <label style="font-weight: bold; color: rgb(88, 89, 98);" for="">Permanent
                            Address<span>*</span></label>
                        <input style="width:265%;" class="select-box" type="text">
                    </div>
                </div>

                <div id="select">
                    <div class="select-file">
                        <label style="font-weight: bold; color: rgb(88, 89, 98);" for="">Passport Size Profile Image
                            (Face Front and Decent picture)</label>
                        <input class="select-box" type="file">

                    </div>
                </div>
                <div class="button"><button class="btn">Submit Form</button></div>

            </form>
        </div>
    </section>
</body>

</html>
