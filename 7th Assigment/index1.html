<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <div style="display: flex; justify-content: center;">
        <div style="padding-right: 5px;">
            <h1 style="background-color:lightblue; padding: 10px 10px;">Step 1: Account</h1>
        </div>
        <div style="padding-right: 5px;">
            <h1 style="background-color:lightgray; padding: 10px 10px;">Step 2: Personal Details</h1>
        </div>
        <div>
            <h1 style="background-color:lightgray; padding: 10px 10px;">Step 3: Your Review</h1>
        </div>
    </div>

    <div style="padding-left: 320px; padding-right:320px;">
        <fieldset>
            <legend style="font-size: 35px;">
                Account
            </legend>
            <form action="./index2.html" style="font-size: 22px;">
                <br>
                <label for="aaa">Email Address:</label>
                <br>
                <input required style="font-size: 20px; margin-top: 12px;" size="25" type="email" placeholder="Enter Email"
                    id="aaa">
                <br>
                <br>
                <br>
                <label for="bbb">Password:</label>
                <br>
                <input required style="font-size: 20px; margin-top: 12px;" size="25" type="password" placeholder="Enter Password"
                    id="bbb">
                <br>
                <br>
                <br>
                <label for="ccc">Confirm Password:</label>
                <br>
                <input required style="font-size: 20px; margin-top: 12px;" size="40" type="password" name="" id="ccc"
                    placeholder="Confirm Password">
                <br>
                <br>




                <a href='./index.html'><img width="150px" src="./Img/back.png" alt=""></a>


                <button style="padding: 0%; background-color: transparent; border: 0;"><img src="./Img/next.PNG" alt="" width="150"/></button>



                <!-- <a href="index2.html"></a> -->
            </form>
        </fieldset>
    </div>.
</body>

</html>
